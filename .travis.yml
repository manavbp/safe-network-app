env:
  global:
    - secure: ""
matrix:
  allow_failures:
    - os: windows
  include:
    - os: osx
      osx_image: xcode11
      language: node_js
      node_js:
        - "12"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      language: node_js
      services:
        - xvfb
      node_js:
        - "12"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-multilib
            - g++-8
            - g++-multilib
            - icnsutils
            - graphicsmagick
            - xz-utils
            - xorriso
            - rpm

    - os: windows
      language: node_js
      node_js:
        - "12"
      env:
        - YARN_GPG=no # otherwise this starts gpg-agent that never exits


before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

cache:
  yarn: true
  directories:
    - node_modules
    - $(npm config get prefix)/lib/node_modules
    # - $HOME/.cache/electron
    # - $HOME/.cache/electron-builder

before_install:
  - if [[ ${TRAVIS_TAG} != "" && "$TRAVIS_OS_NAME" == "linux" ]]; then
      pip install --user awscli;
      export PATH=$PATH:$HOME/.local/bin;
    fi
  - if [[ ${TRAVIS_TAG} != "" && "$TRAVIS_OS_NAME" == "osx" ]]; then
      pip install --user awscli;
      export PATH=$PATH:/Users/travis/Library/Python/2.7/bin;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX="g++-8"; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; fi
  - yarn config delete proxy
  - yarn --version
  - npm --version
  - npm config rm proxy
  - npm config rm https-proxy
  # - npm config set cache-lock-retries 500

install:
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then yarn; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then travis_wait 30 yarn --ignore-engines --network-timeout 800000; fi
  # On Linux, initialize "virtual display". See before_script
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      /sbin/start-stop-daemon \
      --start \
      --quiet \
      --pidfile /tmp/custom_xvfb_99.pid \
      --make-pidfile \
      --background \
      --exec /usr/bin/Xvfb \
      -- :99 -ac -screen 0 1280x1024x16
    else
      :
    fi
script:
  - yarn lint --quiet
  - yarn check-types
  - yarn test
  - yarn package
  - travis_retry yarn test-e2e-packed
  - rm -rf release
  - if [[ "$TRAVIS_OS_NAME" == "windows" && ${TRAVIS_TAG} != "" ]]; then aws s3 rm --recursive s3://safe-network-app/safe-network-app-win/; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" && ${TRAVIS_TAG} != "" ]]; then aws s3 rm --recursive s3://safe-network-app/safe-network-app-linux/; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" && ${TRAVIS_TAG} != "" ]]; then aws s3 rm --recursive s3://safe-network-app/safe-network-app-osx/; fi
  - yarn release

before_deploy:
  - ls release
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PROD_EXE="$(ls release/*-mac-x64.dmg)";
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_PROD_EXE="$(ls release/*-linux-x64.AppImage)";
    fi
  - if [[ "$TRAVIS_OS_NAME" == "win" ]]; then export RELEASE_PROD_EXE="$(ls release/*-win-x64.exe)";
    fi
  - echo "deploying ${RELEASE_PROD_EXE} to GitHub releases as tagged with ${TRAVIS_TAG}"
  - ls release

deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GH_TOKEN
  file:
    - "${RELEASE_PROD_EXE}"
  draft: true
  tag_name: $TRAVIS_TAG
  on:
    tags: true
    branch: dev
